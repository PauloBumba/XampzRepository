<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximim-scale=1,user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../static/Css/RecuperarSenhaCss/mobile.css">
    <link rel="shortcut icon" href="../static/images/logo-bw.png" type="image/x-icon">

    <title>Recuperar Senha</title>
</head>
<body>
    <header>
        <div class="top">
            <img src="../static/images/Logo-XAMPZ.png" alt="Logomarca">
            <i class="fa-solid fa-bars" id="burger"></i>
         </div>
       
        
    </header>
    <main>
        <nav id="menu">
            <ul>
               <li><a href="Login.html"><i class="fa fa-sign-in" aria-hidden="true">  login</i>
               </a></li>
                <li><a href="registro.html"><i class="fa fa-registered" aria-hidden="true">    Registra-te</i>
                </a li>
           </ul>
       </nav>
        <form action="" method="post" autocomplete="on" class="form">
        <h1>Recuperar Senha</h1>
        <input type="text" name="" id="" required autocomplete="email" placeholder="Digite aqui o Email Valido">
         <p>
             <input type="submit" value="Recuperar" id="sub">
             </form>
         </p>
    </main>
     

    <script>
        $(document).ready(
            function ()
            {   
                if($(window).innerWidth>=769)
                {
                    $("#burger").hide();
                }
                else{
                    $("#burger").show();
                }
                $(".fa-bars").click(
                    function (){
                        $(this).toggleClass("fa-bars fa-times")
                        $("#menu").toggle();
                    }
                )
            }
        )
    </script>
    
</body>
</html>
