<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Transform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Estilos para o ícone */
        .menu-icon {
            font-size: 24px;
            color: #333;
            cursor: pointer;
        }
        /* Estilos para os links (inicialmente escondidos) */
        .hidden-links {
            display: none;
        }
    </style>
</head>
<body>
    <i class="fas fa-bars menu-icon"></i> <!-- Ícone de menu -->
    <div class="hidden-links">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <!-- Adicione mais links aqui -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.menu-icon').click(function() {
                // Alternar entre os ícones de menu e "X"
                $(this).toggleClass('fa-bars fa-times');
                // Alternar a visibilidade dos links
                $('.hidden-links').toggle();
            });
        });
    </script>
</body>
</html>
