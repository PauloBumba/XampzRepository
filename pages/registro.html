<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="../Assets/Images/logo-bw.png" type="image/x-icon"> 
    <link rel="stylesheet" href="../Css/Registro/geral.css">   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Registro</title>
    <style>
        
    </style>
</head>
<body>
    <div>
        <header>
            <aside class="HeaderLogin">
                <img src="../Assets/Images/Logo-XAMPZ.png" alt="Logotipo">
                <h1>Crie sua conta para desfrutar da sua plataforma</h1>
            </aside>
        
        </header>
        <main>
           
                <aside class="MainLogin">
                    <form action="" method="post" autocomplete="on">
                        <fieldset id="person">
                            <legend>Dados Pessoais</legend>
                            <p>
                                <label for="">Nome Completo</label>
                                <input type="text" name="" id="" required placeholder="Nome Completo" autocomplete="cc-name">
                            </p>
                            <p>
                                <label for="">Data de Nascimento</label>
                                <input type="date" name="" id="" required>
                            </p>
                            <p>
                                <label for="">CPF</label>
                                <input type="number" name="" id="icpf" required placeholder="xxx-xxx-xxx.xx" autocomplete="cc-number">
                            </p>
                            <p>
                                <fieldset id="Gender">
                                    <legend>Gênero</legend>
                                    <label for="">Masculino</label>
                                    <input type="radio" name="Gender" id="Imasculine">
                                    <label for="">Femenino</label>
                                    <input type="radio" name="Gender" id="ifemenine">
                                    <label for="">Outro</label>
                                    <input type="radio" name="Gender" id="Ianother">
                                </fieldset>
                            </p>
                        </fieldset>
                        <fieldset>
                            <legend>Informações do Contato</legend>
                            <p>
                                <label for="Inumber">Número</label>
                                <input type="number" name="" id="Inumber" required placeholder=" (xx) xxxxx -xxxx" autocomplete="cc-number">
                            </p>
                            <p>
                                <label for="Iemail">Email</label>
                                <input type="email" name="" id="Iemail" required placeholder=" (xx) xxxxx -xxxx" autocomplete="email">
                            </p>
                            <fieldset>
                                <legend>Endereço</legend>
                                <p>
                                    <label for="cep">Cep:</label>
                                    <input type="number" name="cep" id="cep" autocomplete="cc-number" required placeholder="xxxx-xxxx">
                                </p>
                                <p><button type="submit">Buscar Cep</button></p>
                                <p>
                                    <label for="pais">País:</label>
                                    <input type="text" name="pais" id="ipais">
                                </p>
                                <p>
                                    <label for="estado">Estado:</label>
                                    <input type="text" name="estado" id="iestado">
                                </p>
                                <p>
                                    <label for="cidade">Cidade:</label>
                                    <input type="text" name="cidade" id="icidade">
                                </p>
                                <p>
                                    <label for="bairro">Bairro:</label>
                                    <input type="text" name="bairro" id="ibairro">
                                </p>
                                <p>
                                    <label for="rua">Rua:</label>
                                    <input type="text" name="rua" id="irua">
                                </p>
                                <p>
                                    <label for="complemento">Complemento:</label>
                                    <select name="complemento" id="complemento" required>
                                        <option value="" disabled selected>Selecione um complemento</option>
                                        <option value="Casa">Casa</option>
                                        <option value="Apartamento">Apartamento</option>
                                        <option value="Porão">Porão</option>
                                        <option value="Cobertura">Cobertura</option>
                                        <option value="Sótão">Sótão</option>
                                        <option value="Kitnet">Kitnet</option>
                                        <option value="Loft">Loft</option>
                                        <option value="Duplex">Duplex</option>
                                        <option value="Triplex">Triplex</option>
                                        <option value="Estúdio">Estúdio</option>
                                        <option value="Anexo">Anexo</option>
                                        <option value="Vila">Vila</option>
                                        <option value="Condomínio">Condomínio</option>
                                    </select>
                                </p>
                                <p>
                                    <label for="numero">Número:</label>
                                    <input type="number" name="numero" id="numero">
                                </p>
                            </fieldset>
                        </fieldset>
                        <fieldset>
                            <legend>Informações de Login</legend>
                            <p>
                                <label for="senha">Senha:</label>
                                <input type="password" id="senha" name="senha">
                                <button type="button" id="toggleSenha">Mostrar</button>
                            </p>
                            <p>
                                <label for="confirma_senha">Confirme a Senha:</label>
                                <input type="password" id="confirma_senha" name="confirma_senha">
                                <button type="button" id="toggleConfirmaSenha">Mostrar</button>
                            </p>
                        </fieldset>
                       
                    </form>
                  
                </aside>
           
        </main>
    

   <footer>
    <fieldset>
        <legend>Termo de uso</legend>
       
        <p><input type="submit" id="registrar" value="Registrar"></p>
        <p><input type="submit" id="registrar" value="Registrar"></p>
        <p class="footer">
            <small>Ao se registrar neste site, você concorda com os 
                <span>
                    termos
                </span>
                 e <span>
                políticas
            </span> 
                do Xampz
            </small>
             <input type="checkbox" name="" value=""><small>Assinatura</small>
        </p>
       
        <p id="login"><a href="./Login.html">Já tem uma conta? Faça login</a></p>
    </fieldset>
   </footer>
</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#toggleSenha').on('click', function () {
                var $senhaInput = $('#senha');
                var type = $senhaInput.attr('type') === 'password' ? 'text' : 'password';
                $senhaInput.attr('type', type);
                $(this).text(type === 'password' ? 'Mostrar' : 'Ocultar');
            });

            $('#toggleConfirmaSenha').on('click', function () {
                var $confirmaSenhaInput = $('#confirma_senha');
                var type = $confirmaSenhaInput.attr('type') === 'password' ? 'text' : 'password';
                $confirmaSenhaInput.attr('type', type);
                $(this).text(type === 'password' ? 'Mostrar' : 'Ocultar');
            });
        });
    </script>
</body>
</html>
