<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="../Assets/Images/logo-bw.png" type="image/x-icon">    
    <link rel="stylesheet" href="../Css/Login/mobile.css">
    <link rel="stylesheet" href="../Css/Login/tablet.exta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- CDN do Font Awesome -->
    <title>Login</title>
    

   <style>
    .input-icon {
  position: relative;
}

.input-icon input {
  padding-left: 30px;
}

.input-icon i {
  position: absolute;
  top: 50%;
  left: 10px;
  transform: translateY(-50%);
  color: #ccc;
  font-size: 1.2em;
}

@media (max-width: 768px) {
  .input-icon i {
    font-size: 1em;
  }
}
   </style>
</head>
<body>
    <main>
        <section class="tela">
           <aside class="HeaderLogin">
            <img src="../Assets/Images/Logo-XAMPZ.png" alt="Logotipo">
            <h1>Faça login para desfrutar da sua plataforma</h1>
           </aside>
           <aside class="MainLogin"> 
                <form action="" method="post" autocomplete="on">
                    <p class="input-group">
                        <div class="input-icon">
                            <input type="text" name="" id="nome" required placeholder="Email ou Nome de usuário">
                            <i class="fas fa-user"></i>
                        </div>
                    </p>
                    <p class="input-group">
                        <div class="input-icon">
                            <input type="password" name="" id="senha" required placeholder="Senha">
                            <i class="fas fa-lock"></i>
                        </div>
                    </p>
                    <p>
                        <p id="rec"><a href="./RecuperarSenha.html"><small>Esqueceu a senha?</small></a></p>
                        <input type="checkbox" name="" id="check"><small>Lembrar de mim</small>
                    </p>
                    <input type="submit" id="entrar" value="Entrar">
                    <div class="divider-container">
                        <hr class="divider">
                    </div>
                    <div class="social-icons">
                        <a href="https://www.google.com" target="_blank" class="social-icon"><i class="fab fa-google"></i></a>
                        <a href="https://www.facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    </div>
                   
                    <p class="footer"><small>Ao entrar neste site, você concorda com os <span>termos</span> e <span>políticas</span> do Xampz</small></p>
                    <p id="registro"><a href="Cadastro.html" id="registro">Registre-se no Xampz</a></p>
                </form>
           </aside>
        </section>
    </main>
</body>
</html>
