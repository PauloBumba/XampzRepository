<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximim-scale=1,user-scalable=no">
    <link rel="shortcut icon" href="../Assets/Images/logo-bw.png" type="image/x-icon">    
    <link rel="stylesheet" href="../Css/Login/mobile.css">
    <link rel="stylesheet" href="../Css/Login/tablet.exta.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section  class="tela">
           <aside class="HeaderLogin">
            <img src="../Assets/Images/Logo-XAMPZ.png" alt="Logotipo">
            <p class="p">Faça login para desfrutar da sua plataforma </p>


           </aside>
           <aside class="MainLogin"> 
                <form action="" method="post" autocomplete="on">
                    <p>
                        <label for="nome"></label>
                        <input type="text" name="" id="nome" required placeholder="Email ou Nome de usuario">
                    </p>
                    <p>
                      
                        <input type="text" name="" id="senha" required placeholder="Senha " >
                    </p>
                  <p>
                    <p id="rec"><a href="./RecuperarSenha.html"><small>Esqueceu a senha?</small></a></p>
                    <input type="checkbox" name="" id="check"><small>Lebrar de mim</small>
                  </p>
                    <input type="submit" id="entrar" value="Entrar">
                   <p class="footer"><small>Ao entrar neste site, você concorda os <span> termos </span> e <span>politicas</span> do Xampz</small></p>
                 <p id="registro"> <a href="Cadastro.html" id="registro">Registra-te no Xampz</a></p>
                </form>
           </aside>
        </section>
    </main>
    
</body>
</html>
