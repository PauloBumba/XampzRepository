<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Depoimentos - XampZ</title>
    <style>
        #testimonial-container {
            text-align: center;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #testimonial-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        #testimonial-name {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        #testimonial-text {
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="testimonial-container">
        <img id="testimonial-img" src="" alt="Imagem do Depoimento">
        <h3 id="testimonial-name"></h3>
        <p id="testimonial-text"></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            const depoimentos = [
                {
                    img: 'https://xampz.net/images/testimonial1.jpg',
                    name: 'João Silva',
                    text: 'XampZ é uma plataforma incrível para gerenciar todos os tipos de torneios. Recomendo muito!'
                },
                {
                    img: 'https://xampz.net/images/testimonial2.jpg',
                    name: 'Maria Souza',
                    text: 'A melhor experiência que tive com qualquer software de gerenciamento de torneios. Excelente equipe e suporte!'
                },
                {
                    img: 'https://xampz.net/images/testimonial3.jpg',
                    name: 'Pedro Oliveira',
                    text: 'XampZ superou minhas expectativas. A plataforma é amigável e muito eficiente.'
                }
                // Adicione mais depoimentos conforme necessário
            ];

            let indiceAtualDepoimento = 0;

            function atualizarDepoimento() {
                const depoimento = depoimentos[indiceAtualDepoimento];
                $('#testimonial-img').attr('src', depoimento.img);
                $('#testimonial-name').text(depoimento.name);
                $('#testimonial-text').text(depoimento.text);

                indiceAtualDepoimento = (indiceAtualDepoimento + 1) % depoimentos.length;
            }

            atualizarDepoimento(); // Mostra o primeiro depoimento imediatamente
            setInterval(atualizarDepoimento, 5000); // Atualiza a cada 5000ms (5 segundos)
        });
    </script>
</body>
</html>
