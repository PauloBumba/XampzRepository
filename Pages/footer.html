<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XampZ Footer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        footer {
            background: linear-gradient(180deg, #00a651, #1e5799);
            color: #fff;
            text-align: center;
            padding: 20px 10px;
        }

        footer .footer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        footer h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 5px 0;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer .social-icons {
            margin: 20px 0;
        }

        footer .social-icons a {
            margin: 0 10px;
            display: inline-block;
        }

        footer .social-icons img {
            width: 32px;
            height: 32px;
        }

        footer p {
            margin: 10px 0;
            font-size: 14px;
        }

        footer hr {
            border: 0;
            height: 1px;
            background: #fff;
            margin: 20px 0;
            width: 80%;
        }

        @media(min-width: 768px) {
            footer {
                padding: 40px 20px;
            }

            footer .footer-container {
                flex-direction: row;
                justify-content: space-between;
            }

            footer h3, footer a {
                font-size: 16px;
            }

            footer .section {
                width: 23%;
                text-align: left;
            }

            footer .social-icons {
                margin: 20px 0;
                text-align: left;
            }

            footer hr {
                display: none;
            }

            footer p {
                text-align: center;
                font-size: 14px;
            }
        }

        @media(min-width: 1200px) {
            footer {
                padding: 60px 40px;
            }

            footer h3 {
                font-size: 18px;
            }

            footer a {
                font-size: 16px;
            }

            footer p {
                font-size: 16px;
            }

            footer .social-icons img {
                width: 40px;
                height: 40px;
            }
        }

    </style>
</head>
<body>

    <footer>
        <div class="footer-container">
            <div class="section">
                <h3>Termo de Responsabilidade</h3>
                <a href="#">Privacidade</a>
                <a href="#">Termos de Uso</a>
            </div>
            <div class="section">
                <h3>Equipe</h3>
                <a href="#">Sobre Nós</a>
            </div>
            <div class="section">
                <h3>Feedback e Suporte</h3>
                <a href="#">Feedback e Avaliações</a>
                <a href="#">Suporte e Contato</a>
            </div>
            <div class="section">
                <h3>Siga-nos nas Redes Sociais</h3>
                <div class="social-icons">
                    <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
                    <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                    <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
                </div>
            </div>
        </div>
        <hr>
        <p>&copy; XampZ.Net 2024</p>
    </footer>

</body>
</html>
