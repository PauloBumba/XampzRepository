  <main class="container">
    <h1>Feedback e Avaliações</h1>
    <section class="feedback">
      <h2>Deixe seu Feedback</h2>
      <form id="feedback-form" enctype="multipart/form-data">
        <p>
          <p><label for="name">Nome:</label></p>
        </p>
        <p><input type="text" id="name" name="name" required></p>
        <p><label for="email">Email:</label></p>
        <p><input type="email" id="email" name="email" required></p>
        <p><label for="image">Imagem:</label></p>
        <p><input type="file" id="image" name="image"></p>
        <p id="avalition"><label for="rating">Avaliação:</label></p>
        <div class="star-rating">
          <input type="radio" id="5-stars" name="rating" value="5" required /><label for="5-stars" class="fa-solid fa-star"></label>
          <input type="radio" id="4-stars" name="rating" value="4" /><label for="4-stars" class="fa-solid fa-star"></label>
          <input type="radio" id="3-stars" name="rating" value="3" /><label for="3-stars" class="fa-solid fa-star"></label>
          <input type="radio" id="2-stars" name="rating" value="2" /><label for="2-stars" class="fa-solid fa-star"></label>
          <input type="radio" id="1-stars" name="rating" value="1" /><label for="1-stars" class="fa-solid fa-star"></label>
        </div>
        <p id="commit"><label for="comments">Comentários:</label></p>
        <p><textarea id="comments" name="comments" required></textarea></p>
        
        <p><input type="submit" value="Enviar"></p>
      </form>
    </section>
    <section class="reviews">
      <h2>Avaliações dos Usuários</h2>
      <!-- As avaliações serão adicionadas dinamicamente aqui -->
    </section>
