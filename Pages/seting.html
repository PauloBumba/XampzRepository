<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="stylesheet" href="../Css/Geral/index.css">

<body>
    <header>
        <h1>Configurações</h1>
        <nav>
            <a href="index.html">Home</a> | <a href="profile.html">Perfil</a> | <a href="settings.html">Configurações</a>
        </nav>
    </header>
    
    <main>
        <section class="settings-section">
            <h2>Preferências</h2>

            <form id="settings-form">
                <!-- Seção de Idioma -->
                <div class="form-group">
                    <label for="language">Idioma:</label>
                    <select id="language" name="language">
                        <option value="pt-br">Português (Brasil)</option>
                        <option value="en">Inglês</option>
                        <option value="es">Espanhol</option>
                        <!-- Adicione mais opções de idioma conforme necessário -->
                    </select>
                </div>

                <!-- Seção de Tema -->
                <div class="form-group">
                    <label for="theme">Tema:</label>
                    <select id="theme" name="theme">
                        <option value="light">Claro</option>
                        <option value="dark">Escuro</option>
                    </select>
                </div>

                <!-- Seção de Notificações -->
                <div class="form-group">
                    <label for="notifications">Notificações:</label>
                    <input type="checkbox" id="email-notifications" name="notifications" value="email">
                    <label for="email-notifications">Notificações por E-mail</label><br>
                    <input type="checkbox" id="sms-notifications" name="notifications" value="sms">
                    <label for="sms-notifications">Notificações por SMS</label>
                </div>

                <!-- Botão de Salvar Configurações -->
                <button type="submit">Salvar Configurações</button>
            </form>
        </section>

        <section class="settings-section">
            <h2>Conta</h2>

            <form id="account-settings-form">
                <!-- Alterar Senha -->
                <div class="form-group">
                    <label for="current-password">Senha Atual:</label>
                    <input type="password" id="current-password" name="current-password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Nova Senha:</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Nova Senha:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                
                <!-- Botão de Alterar Senha -->
                <button type="submit">Alterar Senha</button>
            </form>
        </section>
    </main>

</body>
