<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    
    <link rel="shortcut icon" href="../Assets/Images/logo-bw.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../Css/Geral/index.css">
    <link rel="stylesheet" href="../Css/Config/mobile.css">
    <link rel="stylesheet" href="../Css/Config/geral.css">
</head>
<body>
    <header class="header-container">
        <div class="header-son">
            <img src="../Assets/Images/logo-bw.png" alt="Logomarca">
            <nav id="menu">
                <ul>
                    <li><a href="../index.html"> <i class="fa-solid fa-house"></i>Home</a></li>
                    <li><a href="../Pages/profile.html"><i class="fa-solid fa-user"></i>Perfil</a></li>
                </ul>
            </nav>
            <i class="fa-solid fa-bars" id="burger"></i>
        </div>
    </header>
    
    <main>
        
      
        <section class="settings-section">
            <div class="page-header">
                <h1>Configurações</h1>
                <p>Gerencie suas preferências e informações da conta</p>
            </div>
            
            <section class="settings-section1">
                <h2>Conta</h2>
                <form id="account-settings-form" autocomplete="on">
                    <!-- Alterar Senha -->
                    <div class="form-group">
                        <p><label for="current-password">Senha Atual:</label></p>
                        <input type="password" id="current-password" name="current-password" required>
                    </div>
                    <div class="form-group">
                        <p><label for="new-password">Nova Senha:</label></p>
                        <input type="password" id="new-password" name="new-password" required>
                    </div>
                    <div class="form-group">
                        <p><label for="confirm-password">Confirmar Nova Senha:</label></p>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    
                    <!-- Botão de Alterar Senha -->
                    <button type="submit" id="Alter">Alterar Senha</button>
                </form>
            </section>
            <div class="settings-section1">
                <form id="settings-form">
                    <h2>Preferências</h2>
                    
                    <div class="form-group">
                        <p><label for="language">Idioma:</label></p>
                        <select id="language" name="language">
                            <option value="pt-br">Português (Brasil)</option>
                            <option value="en">Inglês</option>
                            <option value="es">Espanhol</option>
                           
                        </select>
                    </div>
                   
                    <div class="form-group">
                        <p><label for="theme">Tema:</label></p>
                        <select id="theme" name="theme">
                            <option value="light">Claro</option>
                            <option value="dark">Escuro</option>
                        </select>
                    </div>
                    <!-- Seção de Notificações -->
                    <div class="notifications">
                        <h4>Notificações</h4>
                        <input type="checkbox" id="email-notifications" name="notifications" value="email">
                        <label for="email-notifications">Notificações por E-mail</label><br>
                        <input type="checkbox" id="sms-notifications" name="notifications" value="sms">
                        <label for="sms-notifications">Notificações por SMS</label>
                    </div>
                </form>
            </div>
            <div class="save-button-container">
                <button type="submit" form="settings-form">Salvar Configurações</button>
            </div>
        </section>

        
       

        <!-- Botão de Salvar Configurações Moved -->
        
    </main>

    <footer class="containers">
        <section class="term">
            <h3>Termo de Responsabilidade</h3>
            <a href="Pages/privacidade.html">Privacidade</a>
            <a href="Pages/termos.html">Termos de Uso</a>
        </section>
        <section class="team">
            <h3>Equipe</h3>
            <a href="Pages/sobre.html">Sobre Nós</a>
        </section>
        <section class="avalition">
            <h3>Feedback e Suporte</h3>
            <a href="Pages/feedback-avaliacoes.html">Feedback e Avaliações</a>
            <a href="Pages/suporte-contato.html">Suporte e Contato</a>
        </section>
        <section class="icons">
            <h3>Siga-nos nas Redes Sociais</h3>
            <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
        </section>
        <section class="mark">
            <h3>&copy; Xampz.Net 2024</h3>
        </section>
    </footer>
    <script src="../Js/Geral/index.js"></script>
</body>
</html>
