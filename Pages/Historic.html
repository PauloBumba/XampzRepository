<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histórico dos Torneios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #24292e;
      color: #ffffff;
      padding: 20px 0;
    }

    .header .container {
      width: 80%;
      margin: 0 auto;
    }

    .tournament-history {
      width: 80%;
      margin: 20px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .tournament-history h1 {
      margin: 0;
      font-size: 24px;
    }

    .tournament-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .tournament-table, .tournament-table th, .tournament-table td {
      border: 1px solid #ddd;
    }

    .tournament-table th, .tournament-table td {
      padding: 10px;
      text-align: left;
    }

    .tournament-table th {
      background-color: #f4f4f4;
    }

    .tournament-table td {
      color: #555;
    }

    .details-button {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      font-size: 12px;
    }

    .details-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Histórico dos Torneios</h1>
    </div>
  </header>
  <main class="container">
    <section class="tournament-history">
      <h1>Histórico dos Torneios</h1>
      <table class="tournament-table">
        <thead>
          <tr>
            <th>Nome do Torneio</th>
            <th>Data de Início</th>
            <th>Data de Fim</th>
            <th>Status</th>
            <th>Resultado</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Torneio A</td>
            <td>01/01/2024</td>
            <td>10/01/2024</td>
            <td>Concluído</td>
            <td>1º Lugar</td>
            <td><button class="details-button" onclick="viewDetails('Torneio A')">Ver Detalhes</button></td>
          </tr>
          <tr>
            <td>Torneio B</td>
            <td>15/02/2024</td>
            <td>20/02/2024</td>
            <td>Em Andamento</td>
            <td>—</td>
            <td><button class="details-button" onclick="viewDetails('Torneio B')">Ver Detalhes</button></td>
          </tr>
          <!-- Adicione mais linhas conforme necessário -->
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <div>
      <div id="copy">&copy; XampZ 2024</div>
      <div class="footer-link">
        <ul>
            <a href="sobre.html">Sobre</a>
            <a href="termos.html">Termos</a>
            <a href="suporte-contato.html">Suporte</a>
        </ul>
    </div>
    </div>
    <div id="footer_itens">
      
      <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
      <a href="https://linkedin.com" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
    </div>
  </footer>
  <script>
    function viewDetails(tournamentName) {
      alert('Exibindo detalhes para: ' + tournamentName);
      // Aqui você pode redirecionar para uma página de detalhes ou abrir um modal com informações adicionais
    }
  </script>
</body>
</html>
